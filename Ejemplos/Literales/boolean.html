<html lang="en">
<head>

</head>
<body>
    <script>
        var cliente ="pancho";
        var finalizar = "true";
        while (finalizar){
            var nombre = prompt("Ingrese el tu nombre");

            if (nombre === cliente){
            
                document.write("Tu  gato  " + nombre +     "     fue encontado");
                finalizar = false;
            }
        }
    </script>
