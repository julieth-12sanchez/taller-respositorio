<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de datos</title>
</head>
<body>
    <script>
        //tipos de datos

        //numerico-float
        var edad = 19;

        //string-cadena de texto
        var nombre = "julis";
        var apellido = "sanchez <br>";

        document.write(nombre + " " + apellido);

        //Array - Arreglo
        var amigos =["Cralos","pepe","pepita"];
        document.write(amigos[2]);

        //objeto - objeto
        var objecto ={
            color:"violet";
            size:12
        }

        //boolean - boleano
        var boleano = false;

        // undefined
        var num;
        document.write(num);

        //null  establacer a ningun valor 
        var numero1= 10;
        var numero1 = null;
    </script>
</body>
</html>
