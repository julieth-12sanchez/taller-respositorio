<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcance variables</title>

<body>
    
    <script>
        function Agregarimpuesto(subtotal,tasaimpuesto){
            var total = subtotal * (1 + (tasaimpuesto/100));
            return total;
        }
    </script>
</head>
<script>
    var valorfactura = Agregarimpuesto( 450,20);
  document.write(valorfactura);
</script>

</body>
</html>
