<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES</title>
</head>
<body>
    <script>
        // variable var

        var name; // declaraciolnes
        name = "peter <br>"; //inicializando
         document.write(name); 
         

        // Variable let
        let producto;
        producto = "libro <br>";
        document.write(producto);

        //Variable const
        const Animal = "Gato";
        document.write(Animal);

    </script>
</body>
</html>
